<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <input @keyup.enter="onEnter"/>
    <p>{{message}}</p>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'hi'
      },
      methods: {
        onEnter: function () {
          this.message = 'changed'
        }
      }
    })
  </script>
</body>
</html>
